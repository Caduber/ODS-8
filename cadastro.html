<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro</title>
		<link rel="stylesheet" href="cadastro.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body>
		<section id="cadastroPage">
			<div id="cadastroForm">
				<form id="form">
					<h1 id="titulo">Criar Conta</h1>
                    <div id="icons">
                        <a href=""><i class="bi bi-google"></i></a>
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-linkedin"></i></a>
                    </div>
					<div class="divider"><h1>OU</h1></div>
                    <div>
						<label for="Nome">Nome</label><br />
						<input type="text" id="Nome" name="Nome" class="campo" /><br />
					</div>
					<div>
						<label for="Email">Email</label><br />
						<input type="email" id="Email" name="Email" class="campo" /><br />
					</div>
					<div>
						<label for="Senha">Senha</label><br />
						<input type="password" id="Senha" name="Senha" class="campo" /><br />
					</div>
					<div>
						<label for="ConfirmarSenha">Confirmar Senha</label><br />
						<input type="text" name="ConfrimarSenha" id="ConfirmarSenha" class="campo" /><br />
					</div>
					<div>
						<label for="CPF">CPF</label><br />
						<input type="text" name="CPF" id="CPF" class="campo" /><br />
					</div><br>
					<a class="button" id="enviar" href="login.html">Enviar</a>
                    <p>Já tem uma conta ? <a href="login.html">Faça login</a></p>
				</form>
			</div>
		</section>
</html>
